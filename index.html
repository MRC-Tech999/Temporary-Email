<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Temporary Email - MARC-Tech</title>
  <meta name="description" content="Recevez un email temporaire gratuit en un clic avec Temporary Email - MARC-Tech.">
  <meta name="keywords" content="email temporaire, temp mail, email jetable, marc-tech">
  <meta name="author" content="Marc-Tech">
  <meta name="robots" content="index, follow">
  <link rel="canonical" href="https://temporary-email-black.vercel.app/">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      color: #333;
      padding: 20px;
    }
    .email-box {
      background: #fff;
      padding: 15px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }
    .email {
      font-weight: bold;
      color: #007bff;
    }
    button {
      margin-top: 10px;
      padding: 10px 15px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .message {
      background: white;
      margin-top: 10px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .footer {
      margin-top: 40px;
      text-align: center;
      font-size: 14px;
      color: #777;
    }
    .social-links img {
      width: 30px;
      height: 30px;
      margin: 10px;
    }
  </style>
</head>
<body>

  <h1>Temp Mail - MARC-Tech</h1>

  <div class="email-box">
    <p>Email temporaire : <span class="email" id="emailDisplay">Chargement...</span></p>
    <button onclick="loadInbox()">Actualiser la boîte de réception</button>
    <button onclick="copyEmail()">Copier l'email</button>
  </div>

  <div id="messages"></div>

  <div class="footer">
    <p>&copy; Marc-Tech 2025 - Tous droits réservés.</p>
    <div class="social-links">
      <a href="https://www.instagram.com/j.m.h.2024" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram">
      </a>
    </div>
  </div>

  <script>
    let currentEmail = "";

    async function getTempEmail() {
      const res = await fetch('/api/email');
      const data = await res.json();
      currentEmail = data.email;
      document.getElementById('emailDisplay').textContent = currentEmail;
    }

    async function loadInbox() {
      if (!currentEmail) return;

      const res = await fetch(`https://mailsac.com/api/addresses/${currentEmail}/messages`, {
        headers: { 'Mailsac-Key': 'TON_API_KEY_TEMP' } // Ne laisse pas la clé ici en prod
      });
      const messages = await res.json();

      const container = document.getElementById("messages");
      container.innerHTML = "";

      if (!messages.length) {
        container.innerHTML = "<p>Aucun message reçu.</p>";
        return;
      }

      messages.forEach(msg => {
        const div = document.createElement("div");
        div.className = "message";
        div.innerHTML = `<strong>De :</strong> ${msg.from}<br><strong>Sujet :</strong> ${msg.subject}<br><button onclick="readMessage('${msg._id}')">Lire</button><div id="body-${msg._id}"></div>`;
        container.appendChild(div);
      });
    }

    async function readMessage(id) {
      const res = await fetch(`https://mailsac.com/api/text/${currentEmail}/${id}`, {
        headers: { 'Mailsac-Key': 'TON_API_KEY_TEMP' }
      });
      const text = await res.text();
      document.getElementById(`body-${id}`).innerHTML = `<pre>${text}</pre>`;
    }

    function copyEmail() {
      navigator.clipboard.writeText(currentEmail).then(() => {
        alert("Email copié !");
      });
    }

    getTempEmail();
  </script>

</body>
</html>
